<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="div-login-form container-fluid">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-3">
                <form class="login-form">
                    <div class="form-floating mt-3">
                        <input type="uid" class="form-control" name="uid" placeholder="User ID" required>
                        <label for="uid">User ID</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" name="pass" placeholder="Password" required>
                        <label for="pass">Password</label>
                    </div>
                    <button type="submit" class="btn btn-outline-success mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>

    <button type="button" class="show-reg-form btn btn-outline-secondary mt-4">Register new employee</button>

    <div class="div-reg-form container-fluid">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-3">
                <div class="back-login"><p>+</p></div>
                <form class="reg-form">
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" name="uid" placeholder="User ID" required>
                        <label for="uid">User ID</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" name="fname" placeholder="First Name" required>
                        <label for="fname">First Name</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="form-floating mt-3">
                        <select class="form-select mb-3" name="position">
                            <option selected>Staff</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" name="pass" placeholder="Password" required>
                        <label for="pass">Password</label>
                    </div>
                    <button type="submit" class="btn btn-outline-primary mt-4">Register</button>
                </form>
            </div>
        </div>
    </div>    

</body>
<script type="module" src="./js/login.js"></script>
</html>
